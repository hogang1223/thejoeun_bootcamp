<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag연습</title>
</head>
<body>
	<h1>h1 Tag입니다.</h1>
	<h2>h2 Tag입니다.</h2>
	<h3>h3 Tag입니다.</h3>
	<h4>h4 Tag입니다.</h4>
	<h5>h5 Tag입니다.</h5>
	<h6>h6 Tag입니다.</h6>
	
	<p> 단락을 구분하는 Tag 입니다. </p>
	<p> 단락을 구분하는 Tag 입니다. <br> 행바꿈 Tag입니다.</p>
	<p><a href = "http://www.google.com">구글로 이동</a></p>
	<p><i>HTML</i></p>
	<p>HTML<sub>CSS</sub><sup>JSP</sup></p>	<!-- sub : 아랫첨자  / sup : 윗첨자 --> 
	<p><ins>HTML</ins></p>	<!-- ins : 밑줄 -->
	<p><del>HTML</del></p>	<!-- del : 취소선 -->
	
	
</body>
</html>
