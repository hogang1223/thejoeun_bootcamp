<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Tag</title>
</head>
<body>
	<form action="#" method="post">
		이름 : <input type="text" name="userName"><br>
		아이디 : <input type="text" name="userId"><br>
		비밀번호 : <input type="password" name="userPassword"><br>
		연락처 : <input type="text" name="phone1" size="5"> -
		 <input type="text" name="phone2" size="5"> -
		 <input type="text" name="phone3" size="5"> <br>
		사진 : <input type="file" name = "picture"><br>
		성별구분 : <input type ="radio" name="gender" value="man" checked="checked">남 , 
				<input type="radio" name="gender" value="woman"> 여 <br>
		사용언어 : <input type="checkbox" name="lang" value="kor" checked="checked"> 한국어 ,
				<input type="checkbox" name="lang" value="eng"> 영어 ,
				<input type="checkbox" name="lang" value="jpn"> 일본어 ,
				<input type="checkbox" name="lang" value="chn"> 중국어 <br>
		자기소개 : <textarea row="5" cols="20">간단하게 입력하세요</textarea><br>
		국적 : <select>
				<option>Korea</option>
				<option>USA</option>
				<option>Japan</option>
				<option>China</option>
		</select><br>
		좋아하는 음식 : <select multiple="multiple">
						<option>김치</option>
						<option>불고기</option>
						<option>비빔밥</option>
						<option>치킨</option>
						<option>파전</option>
						<option>냉면</option>
						<option>떡볶이</option>
		</select><br>
		<input type="submit" name="okBtn" value="OK">
		<input type="reset" name="resetBtn" value="Reset">
	</form>
</body>
</html>
